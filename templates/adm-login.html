{% extends "layout.html" %}

{% block title %}
    Adm log In
{% endblock %}

{% block main %}
    <form action="/adm-login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="text" required>
        </div>
        <div class="mb-3 senha">
            <input class="form-control mx-auto w-auto" id="senha" name="senha" placeholder="Senha" type="password" required>
        </div>
        <div class="adm">
            <a class="adm_link" href="/login" style="font-size: 12px;">Entrar como cliente</a>
        </div>
        
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
